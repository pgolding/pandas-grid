<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="simple-grid.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
        {{ doc_header}}
        </div>
    </div>
    {% for row in table %}
    <div class="row">
        {% for col in row %}
        <div class="{{col_css}}">
            {% if loop.index in img_cols %}
                <img src="{{col}}">
            {% else %}
                {{col}}
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>

</div> <!-- container -->
</body>
</html>
